<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>generic selector</title>
    <style>
      .black {
        background-color: aliceblue;
        color: black;
      }
      .cyan {
        color: cyan;
      }
      .size {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <p>today is a hollyday</p>
    <p class="size">today is a hollyday</p>
    <p class="black">today is a hollyday</p>
    <p class="cyan">today is a hollyday</p>
    <p class="black">today is a hollyday</p>
    <p class="size">today is a hollyday</p>
  </body>
</html>
