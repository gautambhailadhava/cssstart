<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list style type demo</title>
    <style>
      ul {
        list-style-type: disc;
      }
      ol {
        list-style-type: lower-roman;
      }
    </style>
  </head>
  <body>
    <b>list of fruti</b>
    <ul>
      <li>banana</li>
      <li>mango</li>
      <li>oringe</li>
    </ul>
    list of student
    <ol>
      <li>gautam</li>
      <li>darshan</li>
      <li>sagar</li>
      <li>vilas</li>
    </ol>
  </body>
</html>
